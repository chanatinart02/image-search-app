<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button type="submit" id="search-button">Search</button>
    </form>
    <!-- all results -->
    <div class="search-results">
      <!-- each result -->
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/a-couple-of-hats-sitting-on-top-of-a-white-blanket-FFoUf8W1D6M"
          target="_blank"
          rel="white-blanket"
        >
          <img
            src="https://images.unsplash.com/photo-1690896855003-8c9dbbf87106?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="image"
          />
          <p>description</p>
        </a>
      </div>
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/a-couple-of-hats-sitting-on-top-of-a-white-blanket-FFoUf8W1D6M"
          target="_blank"
          rel="white-blanket"
        >
          <img
            src="https://images.unsplash.com/photo-1690896855003-8c9dbbf87106?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="image"
          />
          <p>description</p>
        </a>
      </div>
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/a-couple-of-hats-sitting-on-top-of-a-white-blanket-FFoUf8W1D6M"
          target="_blank"
          rel="white-blanket"
        >
          <img
            src="https://images.unsplash.com/photo-1690896855003-8c9dbbf87106?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="image"
          />
          <p>description</p>
        </a>
      </div>
    </div>
    <button id="show-more">Show more</button>
  </body>
</html>
